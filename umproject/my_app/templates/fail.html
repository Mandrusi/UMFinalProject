{% extends 'base.html' %}

{% block title %}
  Fail
{% endblock %}

{% block top_of_page %}
  <h1>Error</h1>
{% endblock %}

{% block content %}
  <table>
    <tr>
      <td>
        <span style="font-size: xx-large;">
          ⚠️
        </span> 
      </td>
      <td style="padding-top: 8px; padding-right: 8px; font-weight: 600;">
          An error was encountered:
      </td>
      <td style="padding-top: 8px; color: #CCCCCC;">
          {{ error_message }}
      </td>
    </tr>
  </table>
{% endblock %}
