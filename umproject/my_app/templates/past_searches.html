{% extends 'base.html' %}

{% block title %}
  Past Searches
{% endblock %}

{% block top_of_page %}
  <h1>Past Searches</h1>
{% endblock %}

{% block content %}
  <ul>
    {% for search in searches %}
      <li>
        <a href="http://127.0.0.1:8000/past_search.html?id={{ search.id }}">{{ search.url }}</a>
        {{ search.timestampadjuster }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
